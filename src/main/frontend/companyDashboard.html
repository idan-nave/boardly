<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/companyDashboard.css">
</head>
<body>
    <div class="container">

        <h1>DASHBOARD</h1> 
        <div class="content-section"> 
            <!-- Teams Section -->
            <div class="left-container">
                <h2>Teams</h2>
                <ul>
                    <li>Team Alpha</li>
                    <li>Team Beta</li>
                    <li>Team Gamma</li>
                    <li>Team Delta</li>
                </ul>
                <div class="button-group">
                    <button class="add-button" id="btnAddTeam">Add Team</button>
                    <button class="edit-button">Edit Team</button>
                </div>
            </div>

            <!-- Processes Section -->
            <div class="right-container">
                <h2>Processes</h2>
                <ul>
                    <li>Onboarding</li>
                    <li>Training</li>
                    <li>Evaluation</li>
                    <li>Feedback</li>
                </ul>
                <button class="add-button">Add Process</button>
            </div>
        </div>
    </div>
    <script defer src="/src/main/frontend/controllers/companyDashboardCntrl.js" ></script>
</body>
</html>
