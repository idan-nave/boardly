<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/css/addWorker.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Worker</title>
</head>
<body>

    <div class="container">
        
        <!-- Header Section -->
        <header id="title">
            <h1>Add New Worker</h1>
            <p>Fill in the details to add a new worker to the team</p>
        </header>

        <!-- New Worker Form -->
        <form id="new-worker-form">
            <div class="form-group">
                <label for="name">Worker Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter worker's name" required>
            </div>

            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" placeholder="Enter worker's position" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter worker's email" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="development">Development</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                    <option value="sales">Sales</option>
                    <option value="hr">HR</option>
                    <option value="finance">Finance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn" class="action-btn">Add Worker</button>
        </form>

        <!-- Cancel Button -->
        <button id="cancel-btn" class="action-btn" onclick="window.location.href='/team-edit.html'">Cancel</button>

    </div> 

    <script src="../assets/js/addWorker.js"></script> <!-- JavaScript to handle form submission -->

</body>
</html>
